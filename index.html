<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K'js Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:900|Monda:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styling.css">
    <style type='text/css'>
        body {overflow:hidden; margin: 0;}
    </style>
</head>
<body>
    <header class='BidDaddyWrap'>
        <section class='DaddiesSection'>
            <div class='DaddiesDiv'>
                <h1>Eradicate The 'Rona'</h1>
                <div class='instructions'>
                    <p>The world is under attack by COVID-19. The fate of the world is in your hands</p>
                    <div class='controls'>
                        <div class='directions'>
                            <span class='dirs'>
                               Space: <img class='dirphoto' src="images/spacebar.png" alt="">
                            </span>
                            <span class= 'dirs'>
                                Left:<img class='dirphoto' src="images/left.png" alt="">
                            </span>
                            <span class= 'dirs'>
                                Right:<img class='dirphoto' src="images/right.png" alt="">
                            </span>
                            <span class= 'dirs'>
                                Up:<img class='dirphoto' src="images/up.png" alt="">
                            </span>
                            <span class= 'dirs'>
                                Down:<img class='dirphoto' src="images/down.png" alt="">
                            </span>
                        </div>
                        <div class='dir'>
                            <img class='cardiphoto'src="images/cardi.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class='shooting-content'>
            <div id='shooting-area'></div>
        </section>
    </header>
    <script type="text/javascript" src="shooter.js"></script>
</body>
</html>
